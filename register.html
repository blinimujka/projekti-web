<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="header">
    <img class="logo"src="img/logo1.png">
</div>

<div class="container">
    <div class="link-container">
      <a id="firstA" href="#" onclick="changeForm(0)">Login</a>
      <a href="#" onclick="changeForm(1)">Register</a>
    </div>
    <form id="mainForm" action="">
      <div class="login forms form-style">
        <label for="">Email:</label>
        <input type="text" class="input" placeholder="username..." />
        <label for="">Password:</label>
        <input type="password" class="input" placeholder="password..." />
        <input
          id="submit"
          type="submit"
          class="input submit"
          value="Login"
          onclick="validate(0)"
        />
      </div>
      <div class="register forms hidden">
        <label for="">Name:</label>
        <input type="text" class="input" placeholder="username..." />
        <label for="">Email:</label>
        <input type="text" class="input" placeholder="password..." />
        <label for="">Password:</label>
        <input type="text" class="input" id="pwd-click" placeholder="password..." />
        <p id="pwd-req-display"> Please enter 6 - 20 characters (A-Z, a-z, 0-9 only)</p>
        <input
          id="submit"
          type="submit"
          class="input submit"
          value="Create Account "
          onclick="validate(1)"
        />
      </div>
    </form>
  </div>

  <div class="footer"> <!--me hek foton me shkrujt kodin-->
    <img src="img/footeri.jpg">
  </div>
  <script src="register.js"></script>
